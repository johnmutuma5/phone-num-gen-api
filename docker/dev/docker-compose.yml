version: "3"
services:
  server:
    build:
      context: ../../ 
      dockerfile: docker/dev/Dockerfile
    container_name: phone-gen-server
    ports:
      - 3000:3000
    volumes:
      - /app/node_modules
      - ../../:/app
    environment:
      TRAVIS: ${TRAVIS}
      TRAVIS_JOB_ID: ${TRAVIS_JOB_ID}
      TRAVIS_BRANCH: ${TRAVIS_BRANCH}
      TRAVIS_PULL_REQUEST: ${TRAVIS_PULL_REQUEST}

